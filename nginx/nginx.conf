events {}
http {
  lua_package_path "/usr/local/openresty/lualib/?.lua;;";
  server {
    listen 80;

    location / {
      proxy_pass http://frontend:80;
    }

    location /api {
      access_by_lua_block {
          local jwt = require("resty.jwt")
          local path = ngx.var.uri  -- Получаем путь запроса

          -- Эндпоинты, которые не требуют проверки JWT
          local excluded_paths = {
              ["/auth/login"] = true,
              ["/auth/refresh"] = true
          }

          -- Если путь исключён, пропускаем проверку JWT
          if excluded_paths[path] then
              return
          end

          -- Проверка JWT для остальных запросов
          local auth_header = ngx.var.http_Authorization
          if not auth_header then
              ngx.status = ngx.HTTP_UNAUTHORIZED
              ngx.header["Content-Type"] = "application/json"  -- Устанавливаем заголовок Content-Type
              ngx.say('{"error": "Missing Authorization header", "statusCode": ' .. ngx.status .. '}')  -- Возвращаем JSON
              return ngx.exit(ngx.HTTP_UNAUTHORIZED)
          end

          local token = string.match(auth_header, "Bearer%s+(.+)")
          if not token then
              ngx.status = ngx.HTTP_UNAUTHORIZED
              ngx.header["Content-Type"] = "application/json"  -- Устанавливаем заголовок Content-Type
              ngx.say('{"error": "Invalid token format", "statusCode": ' .. ngx.status .. '}')  -- Возвращаем JSON
              return ngx.exit(ngx.HTTP_UNAUTHORIZED)
          end

          local secret_key_file = "/etc/nginx/secrets/jwt_secret.key"
          local file = io.open(secret_key_file, "r")
          if not file then
              ngx.status = ngx.HTTP_INTERNAL_SERVER_ERROR
              ngx.header["Content-Type"] = "application/json"  -- Устанавливаем заголовок Content-Type
              ngx.say('{"error": "Failed to read JWT secret key file", "statusCode": ' .. ngx.status .. '}')  -- Возвращаем JSON
              return ngx.exit(ngx.HTTP_INTERNAL_SERVER_ERROR)
          end
          local secret_key = file:read("*a"):gsub("%s+", "")  -- Убираем лишние пробелы и переводы строк
          file:close()

          -- Проверка токена
          local jwt_obj = jwt:verify(secret_key, token)
          if not jwt_obj.verified then
              ngx.status = ngx.HTTP_UNAUTHORIZED
              ngx.header["Content-Type"] = "application/json"  -- Устанавливаем заголовок Content-Type
              ngx.say('{"error": "Invalid token", "message": "' .. jwt_obj.reason .. '", "statusCode": ' .. ngx.status .. '}')  -- Возвращаем JSON с деталями ошибки
              return ngx.exit(ngx.HTTP_UNAUTHORIZED)
          end

          ngx.req.set_header("X-User", jwt_obj.payload.sub)
          ngx.req.set_header("X-Roles", table.concat(jwt_obj.payload.roles, ","))
      }

      rewrite ^/api/(.*) /$1 break;
      proxy_pass http://host.docker.internal:3000;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
    }
  }
}